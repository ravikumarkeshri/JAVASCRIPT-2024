<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Data Attributes</title>
    <script src="DataAttribute.js" defer></script>
</head>
<body>
    <div id="userCard" data-user-id="123" data-user-role="admin">
        <p>Name: John Doe</p>
        <p>Email: demo@gmail.com</p>
    </div>
    <button id="showInfo">Show User Info</button>
</body>
</html>
