<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selection</title>
    <script src="getElementByClassName.js" defer></script>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        display: flex;
        overflow: hidden;
        margin: 20px;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid red;
    }

    section {
        font-size: larger;
        border: 2px solid green;
        max-width: 480px;
        max-height: 200px;
        margin: 10px;
        padding: 5px;
    }
</style>

<body>
    <section id="fictionSection">
        <div class="book fiction">1984 by George Orwell</div>
        <div class="book fiction">To Kill a Mockingbird by Herper Lee</div>
    </section>
    <section id="nonFictionSection">
        <div class="book non-fiction">Sapiens by Yuval Noah Harari</div>
        <div class="book non-fiction">Educated by Tera Westover</div>
    </section>
</body>

</html>
