<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashbord</title>
    <script src="querySelector.js" defer></script>
</head>

<body>
    <div id="dashboard">
        <!-- Product Card - 1 -->
        <div class="product-card" data-category="laptop">
            <h2 class="product-name">Dell</h2>
            <div class="product-price">$999</div>
            <div class="product-rating" data-rating="4.5">rating: 4.5</div>
        </div>
        <!-- Product Card - 2 -->
        <div class="product-card" data-category="smartphone">
            <h2 class="product-name">iPhone12</h2>
            <div class="product-price">$30</div>
            <div class="product-rating" data-rating="4.0">rating: 4.6</div>
        </div>
        <!-- Product Card - 3 -->
        <div class="product-card" data-category="headphone">
            <h2 class="product-name">HBL</h2>
            <div class="product-price">$3</div>
            <div class="product-rating" data-rating="4.1">rating: 4.8</div>
        </div>
    </div>

</body>

</html>
